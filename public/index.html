<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPodSimulator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/527f71ab58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="js/powerswitch.js" defer></script>
  </head>
  <body>
    <i class="fas fa-power-off power-btn"></i>
    <div class="ipod">
      <div class="screen">
        <div class="bootscreen">
          <i class="fab fa-apple"></i>
        </div>
        <div class="status-bar">
          <p>iPod</p>
          <div class="status-icons">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-battery"></i>
          </div>
        </div>
      </div>
      <div class="button-ring">
        <div id="menu" class="control-btn">menu</div>
        <div id="forwards" class="control-btn">
          <i class="fa-solid fa-forward-fast"></i>
        </div>
        <div id="previous" class="control-btn">
          <i class="fa-solid fa-backward-fast"></i>
        </div>
        <div id="play-pause" class="control-btn">
          <i class="fa-solid fa-play"></i><i class="fa-solid fa-pause"></i>
        </div>
      </div>
    </div>
  </body>
</html>
